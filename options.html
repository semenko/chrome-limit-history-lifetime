<html>
<head>
    <title>Limit History Lifespan Options</title>
    <style>
        #content {
            background-color: white;
            border: 4px solid #0266C8;
            border-radius: 12px;
            margin: 40px auto 20px;
            padding: 8px;
            width: 600px;
        }
        .option_row {
            clear: left;
            padding: 2.5em 1em 0;
            text-align:center
        }
        #logo {
            font-size: 20px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="content">
    <div id = "logo">
        <label>Limit History Entry Lifetime Options</label>
    </div>

    <div class="option_row">
        <div>
            <table cellpadding=1 width=100%>
                <tr><td colspan="5"><hr></td></tr>
                <tr>
                    <td width="30%">
                        &nbsp;
                    </td>
                    <td width="60%" align="left">
                        <span id="historyLimitText" title="">Limit history lifespan to <select id="selectHistoryLimit"></select> days.</span>
                    </td>
                    <td width="10%"></td>
                </tr>
                <tr><td colspan="5"><hr></td></tr>
            </table>
            <br><span style="font-size: x-small; font-family: Verdana; color:#888" id="statusBar">&nbsp;</span>
        </div>
    </div>
</div>
<div style="text-align: center;">
      <span style="font-size: x-small; font-family: Verdana">Copyright &copy; Nick Semenkovich 2014

        Open source at <a href="https://github.com/semenko/chrome-limit-history-lifetime">GitHub</a> (License: MIT)
          </span>
</div>
<script src="options.js"></script>
</body>
</html>
